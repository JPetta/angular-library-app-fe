<div class="container">
    <h1 class="mb-4">Create Patient</h1>
    <form (submit)="createPatient()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="newPatient.firstName" name="firstName">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="newPatient.lastName" name="lastName">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" id="gender" [(ngModel)]="newPatient.gender" name="gender">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="newPatient.dateOfBirth"
                name="dateOfBirth">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phoneNumber" [(ngModel)]="newPatient.phoneNumber"
                name="phoneNumber">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="newPatient.address.address"
                name="address">
        </div>
        <div class="mb-3">
            <label for="suburb" class="form-label">Suburb</label>
            <input type="text" class="form-control" id="suburb" [(ngModel)]="newPatient.address.suburb" name="suburb">
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" [(ngModel)]="newPatient.address.state" name="state">
        </div>
        <div class="mb-3">
            <label for="postcode" class="form-label">Postcode</label>
            <input type="number" class="form-control" id="postcode" [(ngModel)]="newPatient.address.postcode"
                name="postcode">
        </div>
        <button [routerLink]="['/']" class="btn btn-primary btn-dark">Cancel</button>
        <button type="submit" class="btn btn-primary btn-dark mx-2">Create</button>
    </form>
</div>
