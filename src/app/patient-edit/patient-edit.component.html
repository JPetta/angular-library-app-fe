<div class="container">
    <h1>Edit Patient</h1>
    <form (ngSubmit)="updatePatient()" #editForm="ngForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="patient.firstName" name="firstName" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="patient.lastName" name="lastName" required>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" [(ngModel)]="patient.gender" name="gender" required>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="patient.dateOfBirth" name="dateOfBirth" required>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="patient.phoneNumber" name="phoneNumber" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="patient.address.address" name="address" required>
      </div>
      <div class="mb-3">
        <label for="suburb" class="form-label">Suburb</label>
        <input type="text" class="form-control" id="suburb" [(ngModel)]="patient.address.suburb" name="suburb" required>
      </div>
      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state" [(ngModel)]="patient.address.state" name="state" required>
      </div>
      <div class="mb-3">
        <label for="postcode" class="form-label">Postcode</label>
        <input type="text" class="form-control" id="postcode" [(ngModel)]="patient.address.postcode" name="postcode" required>
      </div>
      <button [routerLink]="'../'" class="btn btn-primary btn-dark">Cancel</button>
      <button type="submit" class="btn btn-primary btn-dark mx-2">Update</button>
    </form>
  </div>
